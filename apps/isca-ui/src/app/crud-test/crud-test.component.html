<div class="form-body">
    <form
      autocomplete="off"
      [formGroup]="createForm"
      (ngSubmit)="onCreate(createForm.value)"
    >
      <div>
        <label>Name: </label>
        <input type="text" formControlName="name" autocomplete="off" />
      </div>
      <div>
        <label>Description: </label>
        <input type="text" formControlName="description" autocomplete="off" />
      </div>
      <button type="submit">Submit</button>
    </form>
</div>

<div class="container-d">
    <div class="deseases" *ngFor="let desease of deseases">
        <div>{{ desease.name }}</div>
        <div>{{ desease.description }}</div>
        <div>
            <button (click)="onDelete(desease)">Delete</button>
        </div>
        <div>
            <button (click)="onUpdate(desease)">Update</button>
        </div>
    </div>
</div>
